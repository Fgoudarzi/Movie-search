<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
    <link rel="stylesheet"  href="styles/styles.css" type="text/css"/>        
    <script src="scripts/angular.js"></script>
    <script src="scripts/movie.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl" class="container">
    <div class="page-header">
        <h1>{{movie.title}} </h1>
    </div>
    <div class="row">
        <div class="row col-md-4 ">
            <img class="img-thumbnail" ng-src="{{movie.poster}}"></img>
        </div>
        <div class="row col-md-8">

            <ul ng-repeat='(x,y) in movie' style="list-style-type:none ; text-transform: capitalize">
                <li ng-show='x !="title" && x !="plot" && x !="poster"'>
                    <strong>{{x}}:</strong>{{y}}
                </li>
            </ul>
        </div>
        
    </div>
     <div class="row">
         <div class="row col-md-4 circle">
            FAti Gole
        </div>
     </div>


<footer class="container-fluid">
    <p>Footer Text</p>
</footer>


</body>


</html>
